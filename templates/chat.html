<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>more - first AI psychologist in Azerbaijan</title>
    <link href="{{ url_for('static', filename='styles/style.css')}}" rel="stylesheet"/>
</head>
<body>
    <div class="header">
        <a class="active" href="chat">more</a>
        <a href="journal">Journal</a>
    </div>
    <div class="container">
        <div class="title">
            <h1>more</h1>
            <h2>first AI psychologist in Azerbaijan</h2>
        </div>
        <div class="chat-wrapper">
            <div class="chat-container" id="chatContainer">
                {% for message in history %}
                    <div class="message user-message">
                        <div class="message-content">{{ message[0] }}</div>
                    </div>
                    <div class="message bot-message">
                        <div class="message-content">{{ message[1] }}</div>
                    </div>
                {% endfor %}
            </div>
            <form autocomplete="off" action="/chat" method="get" class="chat-form" onsubmit="return sendText();">
                <div class="input-container">
                    <input type="text" name="usertext" id="usertext" placeholder="Введите сообщение..." autofocus/>
                    <button type="submit">Send</button>
                    <button type="button" id="mic-button" title="Голосовой ввод">🎤</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        let voiceRecognitionActive = false;

        function sendText() {
            const usertext = document.getElementById('usertext').value;
            if (!usertext.trim()) return false;
            return true;
        }

        // Scroll to bottom on page load
        window.addEventListener('load', () => {
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.scrollTop = chatContainer.scrollHeight;
        });

        document.getElementById('mic-button').addEventListener('click', function() {
            if (!('webkitSpeechRecognition' in window)) {
                alert('Ваш браузер не поддерживает голосовой ввод.');
                return;
            }
            const recognition = new webkitSpeechRecognition();
            recognition.lang = 'ru-RU';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            voiceRecognitionActive = true;

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                const input = document.getElementById('usertext');
                input.value = transcript;
                input.form.submit();
            };
            recognition.onerror = function(event) {
                alert('Ошибка распознавания голоса: ' + event.error);
            };
            recognition.onend = function() {
                voiceRecognitionActive = false;
            };
            recognition.start();
        });

        document.querySelector('form').addEventListener('submit', function() {
            setTimeout(() => {
                if (!voiceRecognitionActive) {
                    document.getElementById('usertext').focus();
                }
            }, 100);
        });
    </script>
</body>
</html>
