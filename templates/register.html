<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MoreAI</title>
    <link href="{{ url_for('static', filename='styles/style.css')}}" rel="stylesheet" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>Create Account</h1>
            <p>Join MoreAI and start your journey</p>
        </div>
        
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
        
        <form id="register-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="password-requirements">
                    <strong>Password must contain:</strong><br>
                    • At least 8 characters<br>
                    • One uppercase letter<br>
                    • One lowercase letter<br>
                    • One number
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            
            <button type="submit" class="register-btn" id="register-btn">
                <span class="btn-text">Create Account</span>
                <span class="loading">
                    <div class="spinner"></div>
                </span>
            </button>
        </form>
        
        <div class="links">
            Already have an account? <a href="/login">Sign In</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('register-form');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirm_password');
        
        // Real-time password validation
        password.addEventListener('input', validatePassword);
        confirmPassword.addEventListener('input', validateConfirmPassword);
        
        function validatePassword() {
            const value = password.value;
            const isValid = value.length >= 8 && 
                           /[A-Z]/.test(value) && 
                           /[a-z]/.test(value) && 
                           /\d/.test(value);
            
            if (isValid) {
                password.classList.remove('field-error');
                password.classList.add('field-success');
            } else {
                password.classList.remove('field-success');
                password.classList.add('field-error');
            }
            
            return isValid;
        }
        
        function validateConfirmPassword() {
            const passwordValue = password.value;
            const confirmValue = confirmPassword.value;
            
            if (confirmValue && passwordValue === confirmValue) {
                confirmPassword.classList.remove('field-error');
                confirmPassword.classList.add('field-success');
                return true;
            } else if (confirmValue) {
                confirmPassword.classList.remove('field-success');
                confirmPassword.classList.add('field-error');
                return false;
            } else {
                confirmPassword.classList.remove('field-success', 'field-error');
                return false;
            }
        }
        
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Validate all fields
            if (!validatePassword() || !validateConfirmPassword()) {
                showError('Please fix the validation errors above.');
                return;
            }
            
            const formData = {
                username: document.getElementById('username').value.trim(),
                password: password.value
            };
            
            // Show loading state
            setLoading(true);
            hideMessages();
            
            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showSuccess(data.message);
                    // Clear form
                    form.reset();
                    // Remove validation classes
                    password.classList.remove('field-success', 'field-error');
                    confirmPassword.classList.remove('field-success', 'field-error');
                    
                    // Redirect to login after a short delay
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    showError(data.error);
                }
            } catch (error) {
                showError('Network error. Please try again.');
            } finally {
                setLoading(false);
            }
        });
        
        function setLoading(loading) {
            const btn = document.getElementById('register-btn');
            const btnText = btn.querySelector('.btn-text');
            const loadingEl = btn.querySelector('.loading');
            
            if (loading) {
                btn.disabled = true;
                btnText.style.display = 'none';
                loadingEl.style.display = 'block';
            } else {
                btn.disabled = false;
                btnText.style.display = 'block';
                loadingEl.style.display = 'none';
            }
        }
        
        function showError(message) {
            const errorEl = document.getElementById('error-message');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }
        
        function showSuccess(message) {
            const successEl = document.getElementById('success-message');
            successEl.textContent = message;
            successEl.style.display = 'block';
        }
        
        function hideMessages() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
        }
    </script>
</body>
</html>
