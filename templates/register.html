<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MoreAI</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .register-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .register-header h1 {
            color: #333;
            margin: 0;
            font-size: 2rem;
        }
        
        .form-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            flex: 1;
        }
        
        .form-group.full-width {
            flex: none;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .password-requirements {
            font-size: 0.85rem;
            color: #666;
            margin-top: 0.5rem;
            padding: 0.5rem;
            background: #f8f9fa;
            border-radius: 4px;
            border-left: 3px solid #667eea;
        }
        
        .register-btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .register-btn:hover {
            transform: translateY(-2px);
        }
        
        .register-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .links {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .links a {
            color: #667eea;
            text-decoration: none;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            border: 1px solid #fcc;
            display: none;
        }
        
        .success-message {
            background: #efe;
            color: #363;
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            border: 1px solid #cfc;
            display: none;
        }
        
        .loading {
            display: none;
        }
        
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .field-error {
            border-color: #dc3545 !important;
        }
        
        .field-success {
            border-color: #28a745 !important;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>Create Account</h1>
            <p>Join MoreAI and start your journey</p>
        </div>
        
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
        
        <form id="register-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="password-requirements">
                    <strong>Password must contain:</strong><br>
                    • At least 8 characters<br>
                    • One uppercase letter<br>
                    • One lowercase letter<br>
                    • One number
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            
            <button type="submit" class="register-btn" id="register-btn">
                <span class="btn-text">Create Account</span>
                <span class="loading">
                    <div class="spinner"></div>
                </span>
            </button>
        </form>
        
        <div class="links">
            Already have an account? <a href="/login">Sign In</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('register-form');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirm_password');
        
        // Real-time password validation
        password.addEventListener('input', validatePassword);
        confirmPassword.addEventListener('input', validateConfirmPassword);
        
        function validatePassword() {
            const value = password.value;
            const isValid = value.length >= 8 && 
                           /[A-Z]/.test(value) && 
                           /[a-z]/.test(value) && 
                           /\d/.test(value);
            
            if (isValid) {
                password.classList.remove('field-error');
                password.classList.add('field-success');
            } else {
                password.classList.remove('field-success');
                password.classList.add('field-error');
            }
            
            return isValid;
        }
        
        function validateConfirmPassword() {
            const passwordValue = password.value;
            const confirmValue = confirmPassword.value;
            
            if (confirmValue && passwordValue === confirmValue) {
                confirmPassword.classList.remove('field-error');
                confirmPassword.classList.add('field-success');
                return true;
            } else if (confirmValue) {
                confirmPassword.classList.remove('field-success');
                confirmPassword.classList.add('field-error');
                return false;
            } else {
                confirmPassword.classList.remove('field-success', 'field-error');
                return false;
            }
        }
        
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Validate all fields
            if (!validatePassword() || !validateConfirmPassword()) {
                showError('Please fix the validation errors above.');
                return;
            }
            
            const formData = {
                username: document.getElementById('username').value.trim(),
                password: password.value
            };
            
            // Show loading state
            setLoading(true);
            hideMessages();
            
            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showSuccess(data.message);
                    // Clear form
                    form.reset();
                    // Remove validation classes
                    password.classList.remove('field-success', 'field-error');
                    confirmPassword.classList.remove('field-success', 'field-error');
                    
                    // Redirect to login after a short delay
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    showError(data.error);
                }
            } catch (error) {
                showError('Network error. Please try again.');
            } finally {
                setLoading(false);
            }
        });
        
        function setLoading(loading) {
            const btn = document.getElementById('register-btn');
            const btnText = btn.querySelector('.btn-text');
            const loadingEl = btn.querySelector('.loading');
            
            if (loading) {
                btn.disabled = true;
                btnText.style.display = 'none';
                loadingEl.style.display = 'block';
            } else {
                btn.disabled = false;
                btnText.style.display = 'block';
                loadingEl.style.display = 'none';
            }
        }
        
        function showError(message) {
            const errorEl = document.getElementById('error-message');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }
        
        function showSuccess(message) {
            const successEl = document.getElementById('success-message');
            successEl.textContent = message;
            successEl.style.display = 'block';
        }
        
        function hideMessages() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
        }
    </script>
</body>
</html>
